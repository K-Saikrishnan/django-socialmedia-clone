{% extends "groups/group_base.html" %}
{% load bootstrap4 %}

{% block group_content %}
  <div class="container">
    <h2>Create a new Group!</h2>

    <form action="{% url 'groups:create' %}" method="POST" id="group-form">
      {% csrf_token %}
      <br><br>
      {% bootstrap_form form %}

      <input type="submit" class="btn btn-lg btn-warning" value="Create">
    </form>
    
  </div>
{% endblock %}
