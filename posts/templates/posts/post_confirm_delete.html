{% extends "posts/post_base.html" %}

{% block post_content %}
  <div class="container">
    <h3>Are you sure you want to delete this post?</h3>
    <br>

    <div class="posts">
      {% include "posts/_post.html" with post=object hide_delete=True %}
    </div>

    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Confirm">
        <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-warning">Cancel</a>
      </form>
    </div>
</div>
{% endblock %}
